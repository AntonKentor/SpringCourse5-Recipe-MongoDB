<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="col-md-3 col-md-offset-4">
        <div class="pannel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Login</h1>
                </div>
                <div class="panel-body">

                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div><label> User Name<input type="text" name="username" class="form-control"/> </label>
                        </div>
                        <br/>
                        <div><label> Password<input type="password" name="password" class="form-control"/>
                        </label></div>
                        <br/>
                        <div><input th:action="@{/}" type="submit" value="Sign In" class="btn btn-default"/></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
